        function startTest(topic) {

        function generateRandomTest() {
            const allQuestions = [

                ...bancosPreguntas.principios,
                ...bancosPreguntas.analisis

            return selectRandomQuestions(allQuestions, 30);

            // Actualizar barra de progreso

            // Crear opciones

            q.opciones.forEach((opcion, index) => {

                container.appendChild(btn);

            // Ocultar explicaci√≥n y botones siguiente/blanco
            document.getElementById('explanationContainer').classList.add('hidden');

        function selectAnswer(index) {
            if (answered) return;
            answered = true;

            const q = currentTest[currentQuestion];
            const buttons = document.querySelectorAll('.btn-option');
            const numOptions = q.opciones.length;

            // Marcar respuesta seleccionada
            buttons[index].classList.add('selected');

            }

            // Mostrar explicaci√≥n
            const expContainer = document.getElementById('explanationContainer');
            expContainer.innerHTML = `
                <div class="explanation">
                    <h3>üìñ Explicaci√≥n:</h3>
                    <p>${q.explicacion}</p>
                </div>
            `;
            expContainer.classList.remove('hidden');

            // Ocultar bot√≥n 'Dejar en Blanco' y mostrar bot√≥n siguiente
            document.getElementById('blankBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function skipQuestion() {
            // Dejar en blanco sin penalizaci√≥n ni suma
            answered = true;
            
            const q = currentTest[currentQuestion];
            const buttons = document.querySelectorAll('.btn-option');
            
            // Mostrar respuesta correcta
            buttons[q.correcta].classList.add('correct');
            
            // Mostrar explicaci√≥n
            const expContainer = document.getElementById('explanationContainer');
            expContainer.innerHTML = `
                <div class="explanation">
                    <h3>üìñ Explicaci√≥n:</h3>
                    <p>${q.explicacion}</p>
                </div>
            `;
            expContainer.classList.remove('hidden');
            
            // Ocultar bot√≥n 'Dejar en Blanco' y mostrar bot√≥n siguiente
            document.getElementById('blankBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < 30) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('testScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');

            // Asegurar que el score no sea negativo
            const finalScore = Math.max(0, score);
            const percentage = ((finalScore / 30) * 100).toFixed(1);
            document.getElementById('finalScore').textContent = `${finalScore.toFixed(2)}/30 (${percentage}%)`;
        }

        function returnToMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('testScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.add('hidden');
        }

        function retryTest() {
            startTest(currentTopic);
        }
    </script>
</body>
</html>
